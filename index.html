<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Metro UI Animation</title>
    <link rel="stylesheet" href="/css/master.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="metro">
      <div class="l1">
        <li class="item i1">
          <i class="fab fa-apple"></i>
          <span>Apple</span>
        </li>
        <li class="item i2">
          <i class="fas fa-video"></i>
          <span>Videos</span>
        </li>
      </div>
      <div class="l2">
        <li class="item i3">
          <i class="far fa-image"></i>
          <span>Photos</span>
        </li>
        <li class="item i4">
          <i class="fas fa-music"></i>
          <span>Music</span>
        </li>
        <li class="item i5">
          <i class="fas fa-tools"></i>
          <span>Settings</span>
        </li>
      </div>
    </div>
  </body>
  <script src="https://kit.fontawesome.com/81cad37d52.js"></script>
</html>
